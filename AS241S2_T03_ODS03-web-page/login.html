<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODS 3 - Salud y Bienestar</title>
    <link rel="icon" href="/image/Logo.png">
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <header class="contenedor">
        <video class="background" width="640" height="480" autoplay muted loop playsinline>
            <source src="Multimedia/background.mp4" type="video/mp4">
            <source src="Multimedia/background.webm" type="video/webm">
            <img src="Multimedia/background-img.png" alt="Imagen fondo">
        </video>
        <div class="banner">
            <div class="header">
                <div class="logo">
                    <img src="https://www.lhiinfo.org/wp-content/uploads/2021/01/SALUDYBIENESTAR_HORZ.png" alt="Logo">
                </div>
                <div class="user">
                    <div id="icono" class="user--icono">
                        <img src="/image/Logo.png" alt="Icono goku">
                    </div>
                    <div class="user--nombre">
                        <p>ODS 03</p>
                    </div>
                </div>
            </div>
            <div class="contenido">
                <div class="informacion">
                    <div class="informacion--contenido">
                        <h1 class="informacion--titulo">ODS 03</h1>
                        <div>
                            <p class="informacion--parrafo">
                                El ODS 3 busca garantizar una vida sana y promover el bienestar para todos en todas las edades. 
                            </p>
                            <p class="informacion--parrafo">
                                Esto incluye la reducción de la mortalidad materna y infantil.
                            </p>
                            <p class="informacion--parrafo">
                                La lucha contra epidemias como el VIH/SIDA y la malaria, y el acceso universal a servicios de salud de calidad.
                            </p>
                        </div>
                        <div class="informacion--btn">
                            <button type="button" onclick="window.location.href='assets/html/principal.html'">Ver más</button>
                        </div>
                    </div>
                </div>
                
                <div class="animacion">
                    <div class="goku">
                        <img src="/Multimedia/doctores.png" alt="">
                    </div>
                </div>
            </div>
            
        </div>
    </header>
    <script src="/assets/js/login.js"></script>
</body>
</html>
